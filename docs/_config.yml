title: "CLAWDBOT Docs"
description: "A TypeScript/Node gateway + macOS/iOS/Android companions for WhatsApp (web) and Telegram (bot)."
markdown: kramdown
highlighter: rouge

# Keep GitHub Pages' default page URLs (e.g. /gateway.html). Many docs links
# are written as relative *.md links and are rewritten during the build.

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
    values:
      layout: default

nav:
  - title: "Home"
    url: "/"
  - title: "Clawd Setup"
    url: "/clawd.html"
  - title: "Gateway"
    url: "/gateway.html"
  - title: "Remote"
    url: "/remote.html"
  - title: "Discovery"
    url: "/discovery.html"
  - title: "Configuration"
    url: "/configuration.html"
  - title: "WebChat"
    url: "/webchat.html"
  - title: "macOS App"
    url: "/macos.html"
  - title: "iOS App"
    url: "/ios.html"
  - title: "Android App"
    url: "/android.html"
  - title: "Telegram"
    url: "/telegram.html"
  - title: "Security"
    url: "/security.html"
  - title: "Troubleshooting"
    url: "/troubleshooting.html"

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
