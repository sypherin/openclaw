<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Export</title>
    <style>
      {{CSS}}
    </style>
  </head>
  <body>
    <button id="sidebar-toggle" class="sidebar-toggle" type="button" title="Toggle sidebar" aria-label="Toggle sidebar" aria-controls="sidebar" aria-expanded="true">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="3" y="4" width="18" height="16" rx="2" />
        <path d="M9 4v16" />
        <path d="m14 12 3-3" />
        <path d="m14 12 3 3" />
      </svg>
    </button>
    <div id="sidebar-overlay" aria-hidden="true"></div>
    <div id="app">
      <aside id="sidebar" class="open">
        <div class="sidebar-header">
          <div class="sidebar-controls">
            <input type="text" class="sidebar-search" id="tree-search" placeholder="Search..." />
          </div>
          <div class="sidebar-filters">
            <button class="filter-btn active" data-filter="default" title="Hide settings entries">
              Default
            </button>
            <button class="filter-btn" data-filter="no-tools" title="Default minus tool results">
              No-tools
            </button>
            <button class="filter-btn" data-filter="user-only" title="Only user messages">
              User
            </button>
            <button class="filter-btn" data-filter="labeled-only" title="Only labeled entries">
              Labeled
            </button>
            <button class="filter-btn" data-filter="all" title="Show everything">All</button>
            <button class="sidebar-close" id="sidebar-close" title="Close">âœ•</button>
          </div>
        </div>
        <div class="tree-container" id="tree-container"></div>
        <div class="tree-status" id="tree-status"></div>
      </aside>
      <main id="content">
        <div id="header-container"></div>
        <div id="messages"></div>
      </main>
      <div id="image-modal" class="image-modal">
        <img id="modal-image" src="" alt="" />
      </div>
    </div>

    <script id="session-data" type="application/json">
      {{SESSION_DATA}}
    </script>

    <!-- Vendored libraries -->
    <script>
      {
        {
          MARKED_JS;
        }
      }
    </script>

    <!-- highlight.js -->
    <script>
      {
        {
          HIGHLIGHT_JS;
        }
      }
    </script>

    <!-- Main application code -->
    <script>
      {
        {
          JS;
        }
      }
    </script>
  </body>
</html>
